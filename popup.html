<!doctype html>
<html>
<head>
    <title>Bestmaps Chrome Popup</title>
    <style>
        a {
            color:#666;
            text-decoration:none;
        }
        body {
            min-width: 540px;
            overflow-x: hidden;
            font-family:arial;
            font-size:13px;
            padding:25px 5px 25px 25px;
            margin:0;
        }
        img {
            margin: 0;
            vertical-align: middle;
        }
        .selected {
            color:#000;
            cursor: default;
            text-decoration:none;
            background:#FFE68E;
        }
        .hidden {
            display: none;
        }
        .section_hidden {
            display: none;
        }
        .edit_mode .section_hidden {
            display: block;
        }
        .label {
            line-height:1.1em;
            font-size:12px;
            color:#777;
            white-space:nowrap;
        }
        td a {
            display:inline-block;
            border-radius:3px;
        }
        td {
            padding:5px 5px;
        }
        td.coordTD {
            padding-left:8px;
        }
        #earth_kml {
            margin-left:20px;
        }
        .coord {
            font-size:16px;
        }
        .copyright a:hover {
            color:#555;
        }
        .copyright a {
            color:#aaa;
        }
        .copyright {
            color:#888;
            margin-top:15px;
            margin-bottom:15px;
            padding-left:10px;
            position:absolute;
            right:20px;
            bottom:0;
        }
        .bestmaps td {
            padding-top:30px;
        }

        .providers img {
            height:26px;
            margin:0 auto 5px;
            display:block;
        }
        .btn {
            border:1px solid #ddd;
            padding:6px 10px;
            border-radius:4px;
            box-sizing: border-box;
            display:inline-block;
            height:35px;
            line-height:23px;
        }
        .compare_btn_started {
            padding:3px 7px;
            border:4px solid #219653;
        }
        .control_box {
            overflow:hidden;
        }
        .coordLine {
            float:left;
        }
        .compare_mode .coordLine {
            display:none;
        }
        .compare_start_btn {
            margin-right:20px;
            float:left;
        }
        .providers {
            margin-bottom:15px;
        }
        .providers a:hover {
            background:#f8f8f8;
            border-color:#cacaca;
            text-decoration:none;
        }
        .providers a {
            padding:6px 2px;
            border-radius:4px;
            border:1px solid #E0E0E0;
            color:#555;
            display:inline-block;
            width:60px;
            text-align:center;

            box-sizing: border-box;
            margin:0 13px 10px 0;
            position:relative;
        }
        .compare_mode .compare_disabled {
            opacity:0.5;
            pointer-events: none;
            display:none;
        }
        .compare_mode .compare_disabled img {
            filter: grayscale(1);
        }
        .compare_mode #providers_list a:hover {
            padding:3px 0px;
            border:4px solid #219653;
            border:4px solid #77CD9C;
        }
        .compare_mode #providers_list a:hover span {
            background:#77CD9C;
            width:19px;
            height:19px;
            border-radius:15px;
            position:absolute;
            top:-11px;
            right:-11px;
            font-size:17px;
            line-height:19px;
            color:white;
            font-weight:bold;
            text-align:center;
            display:block;
        }
        .section_label {
            margin-bottom:10px;
        }
        #providers_list {
            min-width:430px;
            margin-top:10px;
        }
        .providers span {
            display:none;
        }
        .settings_btn:hover {
            opacity:0.7;
        }
        .compare_mode .settings_btn {
            display:none;
        }
        .settings_btn {
            position:absolute;
            top:20px;
            right:20px;
            width:20px;
            opacity:0.3;
            cursor:pointer;
        }

        .edit_mode #providers_list a {
            margin-bottom:25px;
        }
        .edit_mode .chbx {
            display:block;
        }
        .edit_mode .control_box {
            display:none;
        }
        .chbx {
            position:absolute;
            bottom:-23px;
            left:20px;
            display:none;
        }
        .edit_mode .provider_hidden {
            display:inline-block !important;
            border-color:white !important;
            color:#888888;
        }
        .providers .provider_hidden {
            display:none;
        }
        .providers .provider_hidden img {
            filter: grayscale(1) !important;
            opacity:0.4 !important;
        }
        .edit_mode #providers_list img {
            filter: grayscale(0);
            opacity:1;
        }
        .compare_mode .compare_help {
            display:block;
        }
        .compare_help {
            display:none;
        }
        .settings_save_btn {
            display:none;
        }
        .edit_mode .settings_save_btn {
            display:inline-block;
        }
        .btn_green:hover {
            background:#147e41;
        }
        .btn_green {
            background:#219653;
            color:white;
            border:none;
            height:30px;
            padding:4px 14px;
        }
    </style>
</head>
<body id="body"><!-- compare_mode -->


<img class="settings_btn" title="Settings" id="edit" src="img/settings.svg"/>

<div id="providers_list"> 

    <div class="section_label">SATTELITE</div>

    <div class="providers">
        <a target="_blank" id="google" href="https://www.google.ru/maps" class="compare_disabled">
            <input type="checkbox" class="chbx" checked data-id="google" />
            <img src="img/google.svg"/>Google
            <span>+</span>
        </a>
        <a target="_blank" id="yandex" href="https://yandex.ru/maps/"><input type="checkbox" class="chbx" checked /><img src="img/yandex.svg"/>Yandex<span>+</span></a>
        <a target="_blank" id="here"   href="https://wego.here.com/"><input type="checkbox" class="chbx" checked /><img src="img/here.svg"/>Here<span>+</span></a>
        <a target="_blank" id="wiki"   href="http://wikimapia.org/"><input type="checkbox" class="chbx" checked /><img src="img/wiki.svg"/>Wiki<span>+</span></a>
        <a target="_blank" id="bing"   href="https://bing.com/maps"><input type="checkbox" class="chbx" checked /><img src="img/bing.svg"/>Bing<span>+</span></a>
        <a target="_blank" id="esri"   href="https://bestmaps.ru/map/osm/WorldImagery"><input type="checkbox" class="chbx" checked /><img src="img/esri.svg"/>ESRI<span>+</span></a>
        <a target="_blank" id="mapbox" href="https://bestmaps.ru/map/osm/MapboxSat"><input type="checkbox" class="chbx" checked /><img src="img/mapbox.svg"/>Mapbox<span>+</span></a>
    </div>
        
    <div class="section_label">MAP</div>

    <div class="providers">
        <a target="_blank" id="google_map" href="https://www.google.ru/maps" class="compare_disabled"><input type="checkbox" class="chbx" checked /><img src="img/google.svg"/>Google<span>+</span></a>
        <a target="_blank" id="yandex_map" href="https://yandex.ru/maps/"><input type="checkbox" class="chbx" checked /><img src="img/yandex.svg"/>Yandex<span>+</span></a>
        <a target="_blank" id="2gis" href="https://2gis.ru/"><input type="checkbox" class="chbx" checked /><img src="img/2gis.svg"/>2GIS<span>+</span></a>
        <a target="_blank" id="osm" href="https://www.openstreetmap.org" ><input type="checkbox" class="chbx" checked /><img src="img/osm.png"/>OSM<span>+</span></a>
        <a target="_blank" id="topo" href="http://loadmap.net/" class="compare_disabled"><input type="checkbox" class="chbx" checked /><img src="img/loadmap.svg"/>Loadmap</a>
        <a target="_blank" id="josm" class="provider_hidden compare_disabled" href="#" ><input type="checkbox" class="chbx" /><img src="img/josm.svg"/>JOSM</a>
        <a target="_blank" id="achavi" class="provider_hidden compare_disabled" href="#" ><input type="checkbox" class="chbx" /><img src="img/achavi.svg"/>Achavi</a>
    </div>

</div>


<a href="#" class="btn btn_green settings_save_btn" id="settings_save_js">Save settings</a>

<div class="control_box">
    
    <a href="#" class="btn compare_start_btn" id="compare_start_js">Compare mode</a>
    
    <div class="coordLine">
        <span class="label">Coord.:</span>
        <span class="coordTD">
            <span id="lat" title="Широта" class="coord"></span>, &nbsp;
            <span id="lon" title="Долгота" class="coord"></span>
            <a href="#" class="" target="_blank" id="earth_kml" title="For Google Earth">KML file</a>
        </span>
    </div>

    <div class="compare_help">Choose 2 or 3 maps</div>

</div>
    

<div class="copyright"><a href="http://bestmaps.ru/chrome_extension" title="New window" target="_blank">about</a></div>

</body>
</html>
