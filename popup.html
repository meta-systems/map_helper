<!doctype html>
<html>
<head>
    <title>Bestmaps Chrome Popup</title>
    <style>
        a {
            color:#666;
            text-decoration:none;
        }
        body {
            min-width: 470px;
            overflow-x: hidden;
            font-family:arial;
            font-size:13px;
            padding:25px 5px 25px 25px;
            margin:0;
        }
        img {
            margin: 0;
            vertical-align: middle;
        }
        .selected {
            color:#000;
            pointer-events: none;
            cursor: default;
            text-decoration:none;
            background:#FFE68E;
        }
        .hidden {
            display: none;
        }
        .label {
            line-height:1.1em;
            font-size:12px;
            color:#777;
            white-space:nowrap;
        }
        td a {
            display:inline-block;
            border-radius:3px;
        }
        td {
            padding:5px 5px;
        }
        td.coordTD {
            padding-left:8px;
        }
        #earth_kml {
            margin-left:20px;
        }
        .coordLine td {
            padding-top:15px;
        }
        .coord {
            font-size:16px;
        }
        .copyright a {
            color:#888;
        }
        .copyright {
            color:#888;
            margin-top:15px;
            margin-bottom:15px;
            padding-left:10px;
            position:absolute;
            right:20px;
            bottom:0;
        }
        .bestmaps td {
            padding-top:30px;
        }

        .providers img {
            height:26px;
            margin:0 auto 5px;
            display:block;
        }
        .button {
            border:1px solid #ddd;
            padding:6px 10px;
            border-radius:4px;
            box-sizing: border-box;
            height:35px;
            display:inline-block;
        }
        .compare_btn_started {
            padding:3px 7px;
            border:4px solid #219653;
            /*transition: border 2s;
            transition: padding 2s;*/
        }
        .compare_start_btn {
            margin:20px;
        }

        .providers {
            margin-bottom:15px;
        }
        .providers a:hover {
            background:#f8f8f8;
            border-color:#cacaca;
            text-decoration:none;
        }
        .providers a {
            padding:6px 2px;
            border-radius:4px;
            border:1px solid #E0E0E0;
            color:#555;
            display:inline-block;
            width:60px;
            text-align:center;

            box-sizing: border-box;
            margin:0 13px 10px 0;
            position:relative;
        }
        .providers_compare .compare_disabled {
            opacity:0.5;
            pointer-events: none;
            display:none;
        }
        .providers_compare .compare_disabled img {
            filter: grayscale(1);
        }
        .providers_compare a:hover {
            padding:3px 0px;
            border:4px solid #219653;
            border:4px solid #77CD9C;
        }
        .providers_compare a:hover span {
            background:#77CD9C;
            width:19px;
            height:19px;
            border-radius:15px;
            position:absolute;
            top:-11px;
            right:-11px;
            font-size:17px;
            line-height:19px;
            color:white;
            font-weight:bold;
            text-align:center;
            display:block;
        }
        .section_label {
            margin-bottom:10px;
        }
        #providers_list {
            min-width:430px;
            margin-top:10px;
        }
        .providers span {
            display:none;
        }

    </style>
</head>
<body>

<div id="providers_list"> <!-- providers_compare -->

    <div class="section_label">SATTELITE</div>

    <div class="providers">
        <a target="_blank" id="google" href="https://www.google.ru/maps" class="compare_disabled"><img src="google.svg"/>Google<span>+</span></a>
        <a target="_blank" id="yandex" href="https://yandex.ru/maps/"><img src="yandex.svg"/>Yandex<span>+</span></a>
        <a target="_blank" id="here"   href="https://wego.here.com/"><img src="here.svg"/>Here<span>+</span></a>
        <a target="_blank" id="wiki"   href="http://wikimapia.org/"><img src="wiki.svg"/>Wiki<span>+</span></a>
        <a target="_blank" id="bing"   href="https://bing.com/maps"><img src="bing.svg"/>Bing<span>+</span></a>
        <a target="_blank" id="esri"   href="https://bestmaps.ru/map/osm/WorldImagery"><img src="esri.svg"/>ESRI<span>+</span></a>
    </div>
        
    <div class="section_label">MAP</div>

    <div class="providers">
        <a target="_blank" id="google_map" href="https://www.google.ru/maps" class="compare_disabled"><img src="google.svg"/>Google<span>+</span></a>
        <a target="_blank" id="yandex_map" href="https://yandex.ru/maps/"><img src="yandex.svg"/>Yandex<span>+</span></a>
        <a target="_blank" id="osm"        href="https://www.openstreetmap.org" ><img src="osm.png"/>OSM<span>+</span></a>
        <a target="_blank" id="topo"       href="http://loadmap.net/" class="compare_disabled">Loadmap</a>
    </div>

</div>

<div class="coordLine">
    <span class="label">Coord.:</span>
    <span class="coordTD">
        <span id="lat" title="Широта" class="coord"></span>, &nbsp;
        <span id="lon" title="Долгота" class="coord"></span>
        <a href="#" class="" target="_blank" id="earth_kml" title="For Google Earth">KML file</a>
    </span>
</div>


<a href="#" class="button compare_start_btn" id="compare_start_js">Compare</a>

<div class="copyright"><a href="http://bestmaps.ru/chrome_extension" title="New window" target="_blank">feedback</a></div>
